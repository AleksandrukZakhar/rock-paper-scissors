<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock Paper Scissors">
    <link href="minified.css" rel="stylesheet"/>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="titles-container">
        <h2 class="weapon-title">Choose your weapon</h2>
        <h3 class="rule-title">First player that gets 5 points wins</h3>
      </div>
      <div class="weapons-container">
        <div>
          <h3 class="player-weapon">❔</h3>
          <h3>Players Weapon</h3>
        </div>
        <div>
          <h3 class="computer-weapon">❔</h3>
          <h3>Computers weapon</h3>
        </div>
      </div>
      <div class="btn-container">
        <button weapon-data="👊" class="btn"><h1>👊</h1></button>
        <button weapon-data="✋" class="btn"><h1>✋</h1></button>
        <button weapon-data="✌️" class="btn"><h1>✌️</h1></button>
      </div>
      <div class="play-again hidden">
        <div class="play-again-container">
          <h3 class="win"></h3>
          <h3 class="countdown">Game will restart in</h1>
        </div>
      </div>
    </main>
    <footer class="footer">@By Zakhar Aleksandruk</footer>
  </body>
  <script src="index.js"></script>
</html>
